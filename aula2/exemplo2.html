<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo HTML5</title>
</head>
<body>
    <!--Cabeçalho da Página-->
    <header>
        <h1>Exemplo de Pág em Html5</h1>
    </header>
    <!--Define a sessão principal da Pág-->
    <main>
        <!-- Exibe uma imagem -->
        <figure>
            <img src="https://media.tenor.com/YIjioAsBr3cAAAAM/wtw-gentlemen.gif" alt="Careca Meme Gif">
            <img src="https://media.tenor.com/YIjioAsBr3cAAAAM/wtw-gentlemen.gif" alt="Careca Meme Gif">
            <img src="https://media.tenor.com/YIjioAsBr3cAAAAM/wtw-gentlemen.gif" alt="Careca Meme Gif">
            <img src="https://media.tenor.com/YIjioAsBr3cAAAAM/wtw-gentlemen.gif" alt="Careca Meme Gif">
            <img src="https://media.tenor.com/YIjioAsBr3cAAAAM/wtw-gentlemen.gif" alt="Careca Meme Gif">
            <figcaption>Um Belo Careca Favorito De Todo Mundo</figcaption>
        </figure>


        <!--audio-->
        <audio controls>
             <source src="ToshifumiHinata-Reflections.mp3" type="audio/mpeg">
        </audio>

        <!--video-->
        <iframe width="560" height="315" src="https://www.youtube.com/embed/BKy5GztS0l0?si=TPTAmvI93Kv0PCF5" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>


        <!--Video Forma 2-->
        <!--<video control>
            <source src="TOP 250 CRAZIEST MOMENTS IN MINECRAFT.mp4" type="video/mp4">
        </video> -->
        <br>

        <!--cria um fortmulário com validação-->
        <form>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" required>

            <button type="submit">Enviar</button>
        </form>



    </main>

    <footer>
        <p>&copy; 2024 Exemplo De Página Html5</p>
    </footer>
</body>
</html>
